<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.1/math.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/expr-eval/2.0.2/bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js">
    </script>
    
    <h1 style="color:white">Calculator</h1>
    <p style="color:white">Hi there! This calculator is just a quick learning exercise for myself to learn and practice some of the basics of JavaScript.</p>

    <div>
    </div>

    
    <div class='py-5'>
        <div class = 'heading', id='Begin'>
            <p id = '1'></p>
        </div>

        <div class='container'>
            <div class='row'>
                <div class='col'>
                    <button onclick="clearAll()">AC</button>
                    <button onclick="undoAdjust()">Undo</button>
                    <button onclick="negateValue()">negate</button>
                    <button onclick="setOperation('/')">/</button>
                    <button onclick="setOperation('^')">^</button>

                </div>

                <div class='col'>
                    <button onclick="adjustValue(7)">7</button>
                    <button onclick="adjustValue(8)">8</button>
                    <button onclick="adjustValue(9)">9</button>
                    <button onclick="setOperation('*')">*</button>
                </div>

                <div class='col'>
                    <button onclick="adjustValue(4)">4</button>
                    <button onclick="adjustValue(5)">5</button>
                    <button onclick="adjustValue(6)">6</button>
                    <button onclick="setOperation('-')">-</button>
                </div>

                <div class='col'>
                    <button onclick="adjustValue(1)">1</button>
                    <button onclick="adjustValue(2)">2</button>
                    <button onclick="adjustValue(3)">3</button>
                    <button onclick="setOperation('+')">+</button>
                </div>

                <div class='col'>
                    <button onclick="adjustValue(0)">0</button>
                    <button onclick="adjustValue('(')">(</button>
                    <button onclick="adjustValue(')')">)</button>
                    <button onclick="adjustValue('.')">.</button>
                    <button onclick="performCalc()">=</button>
                </div>
            <div>
        </div>
    </div>

  </body>
</html>
