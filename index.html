<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.1/math.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js">
    </script>
    
    <h1 style="color:white">Calculator</h1>
    <p style="color:white">Hi there! This calculator is just a quick learning exercise for myself to learn and practice some of the basics of JavaScript.</p>

    <div>
    </div>

    
    <div class='py-5'>
        <div class = 'heading'>
            <label for="main"></label>
            <textarea id="main" class='equation' rows="4" cols="50"></textarea>
        </div>

        <div class='container'>
            <div class='row'>
                <div class='col'>
                    <button class="numberButtons" onclick="adjustValue('!')">!</button>
                    <button class="utilityButtons" onclick="clearAll()">AC</button>
                    <button class="utilityButtons" onclick="undoAdjust()">	
&#10550;</button>
                    <button class="utilityButtons" onclick="negateValue()">&#177;</button>
                    <button class="operationButtons" onclick="setOperation('/')">	
&#247;</button>

                </div>

                <div class='col'>
                    <button class="operationButtons" onclick="setOperation('^')">x	
&#8319;</button>
                    <button class="numberButtons" onclick="adjustValue(7)">7</button>
                    <button class="numberButtons" onclick="adjustValue(8)">8</button>
                    <button class="numberButtons" onclick="adjustValue(9)">9</button>
                    <button class="operationButtons" onclick="setOperation('*')">&#215;
</button>
                </div>

                <div class='col'>
                    <button class="numberButtons" onclick="adjustValue('sqrt(')">&#8730;
</button>
                    <button class="numberButtons" onclick="adjustValue(4)">4</button>
                    <button class="numberButtons" onclick="adjustValue(5)">5</button>
                    <button class="numberButtons" onclick="adjustValue(6)">6</button>
                    <button class="operationButtons" onclick="setOperation('-')">-</button>
                </div>

                <div class='col'>
                    <button class="numberButtons" onclick="adjustValue('cbrt(')">&#8731;
</button>
                    <button class="numberButtons" onclick="adjustValue(1)">1</button>
                    <button class="numberButtons" onclick="adjustValue(2)">2</button>
                    <button class="numberButtons" onclick="adjustValue(3)">3</button>
                    <button class="operationButtons" onclick="setOperation('+')">+</button>
                </div>

                <div class='col'>
                    <button class="numberButtons" onclick="adjustValue('.')">.</button>
                    <button class="numberButtons" onclick="adjustValue(0)">0</button>
                    <button class="numberButtons" onclick="adjustValue('(')">(</button>
                    <button class="numberButtons" onclick="adjustValue(')')">)</button>
                    <button id ='equals' class="utilityButtons" onclick="performCalc()">=</button>
                </div>
            <div>
        </div>
    </div>

  </body>
</html>
